<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rhai Landlord's Game (Multiplayer)</title>
    <style>
        body { font-family: monospace; display: flex; flex-direction: column; align-items: center; }
        #controls { margin-bottom: 1em; }
        #turn-info { font-size: 1.2em; font-weight: bold; margin-bottom: 1em; }
        #log { width: 80%; max-width: 600px; height: 200px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; background-color: #f5f5f5; margin-bottom: 1em; white-space: pre-wrap; }
        #state-display { width: 80%; max-width: 600px; background-color: #eee; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Rhai Landlord's Game</h1>

    <div id="turn-display">Current Turn: Player 1</div>

    <div id="controls">
        <button id="roll-dice-btn">Roll Dice & Run Turn</button>
        <button id="end-turn-btn" disabled>End Turn</button>
    </div>

    <h3>Game Log:</h3>
    <div id="log"></div>

    <h3>Full Game State (JSON):</h3>
    <pre id="state-display">Loading...</pre>

    <script type="module" src="main.js"></script>
</body>
</html>
